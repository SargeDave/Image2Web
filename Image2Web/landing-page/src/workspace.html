<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image2Web - Workspace</title>
  <!-- Main landing-page style -->
  <link rel="stylesheet" href="style.css" />
  <!-- Workspace-specific style -->
  <link rel="stylesheet" href="workspace-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Russo+One&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="workspace-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Image2Web</h2>
      <div class="sidebar-section">
        <h3>Navigation</h3>
        <a href="index.html" class="sidebar-item">üè† Back to Home</a>
    <a href="workspace.html" class="sidebar-item active">Workspace</a>
      </div>

      <div class="user-profile">
        <div class="avatar">U</div>
        <div class="user-info">
          <h4>Username</h4>
          <p>Pro User</p>
        </div>
        <button class="logout-btn">Logout</button>
      </div>
    </aside>

    <!-- Main Workspace -->
    <main class="workspace-main">
      <div class="workspace-header">
        <h1 class="workspace-title">Workspace</h1>
        <p class="workspace-subtitle">Transform your wireframes into beautiful, functional code</p>
      </div>

      <div class="workspace-content">
        <!-- Upload Section -->
        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Upload Wireframe Here</div>
            <div class="upload-hint">Drag and drop your wireframe image or click to browse</div>
            <input type="file" class="file-input" id="fileInput" accept="image/*" />
          </div>
          
          <div class="uploaded-file" id="uploadedFile">
            <div class="file-info">
              <img class="file-preview" id="filePreview" alt="Preview" />
              <div class="file-details">
                <h4 id="fileName">wireframe.png</h4>
                <p id="fileSize">2.4 MB</p>
              </div>
              <button class="remove-file" id="removeFile">√ó</button>
            </div>
          </div>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
          <div class="form-group">
            <label for="modelSelect">Select Model</label>
            <select class="model-select" id="modelSelect">
              <option value="gemini">Gemini Google</option>
              <option value="claude">Claude AI</option>
              <option value="gpt4">GPT-4</option>
              <option value="gpt3">GPT-3.5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description of your website</label>
            <textarea
              class="description-textarea"
              id="description"
              placeholder="Describe your website's purpose, target audience, key features, and any specific requirements. The more detailed your description, the better the generated code will match your vision."
            ></textarea>
          </div>

          <button class="generate-btn" id="generateBtn" disabled>
            <span class="btn-text">Generate Code!</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Workspace-specific logic
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadedFile = document.getElementById('uploadedFile');
    const filePreview = document.getElementById('filePreview');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const removeFile = document.getElementById('removeFile');
    const generateBtn = document.getElementById('generateBtn');
    const description = document.getElementById('description');
    const modelSelect = document.getElementById('modelSelect');

    let currentFile = null;

    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFileUpload(file);
    });
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });
    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) handleFileUpload(file);
    });
    function handleFileUpload(file) {
      currentFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        filePreview.src = e.target.result;
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        uploadedFile.classList.add('show');
        updateGenerateButton();
      };
      reader.readAsDataURL(file);
    }
    removeFile.addEventListener('click', () => {
      currentFile = null;
      uploadedFile.classList.remove('show');
      fileInput.value = '';
      updateGenerateButton();
    });
    description.addEventListener('input', updateGenerateButton);
    function updateGenerateButton() {
      generateBtn.disabled = !(currentFile && description.value.trim().length > 0);
    }
    generateBtn.addEventListener('click', () => {
      if (currentFile && description.value.trim()) generateCode();
    });
    function generateCode() {
      const btn = generateBtn;
      const btnText = btn.querySelector('.btn-text');
      btn.classList.add('loading');
      btn.disabled = true;
      btnText.textContent = 'Generating...';
      setTimeout(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
        btnText.textContent = 'Generate Code!';
        alert('Code generated successfully! (This is a demo)');
        console.log('File:', currentFile);
        console.log('Description:', description.value);
        console.log('Model:', modelSelect.value);
      }, 3000);
    }
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Connect logout button to shared logout logic if available
    const logoutBtn = document.querySelector('.logout-btn');
    if (logoutBtn && typeof logout === 'function') {
      logoutBtn.addEventListener('click', logout);
    }
  </script>
  <!-- Connect to shared navigation and logic -->
  <script src="src/script.js"></script>
</body>
</html>
