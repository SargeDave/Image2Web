<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Image2Web lets you turn images into beautiful, responsive websites instantly. Designed by SeroTech.">
  <title>CODE4WEB - Image2Web</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    .widget {
      background: #f8fafc;
      border-radius: 8px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 2px 8px rgba(30,41,59,0.04);
    }
    .widget h3 { margin-top: 0; }
    #todo-list li.done { text-decoration: line-through; color: #888; }

    .nav-btn {
      background: transparent;
      border: 2px solid #0ea5e9;
      color: #0ea5e9;
      font-family: 'Russo One', Arial, sans-serif;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 1.5em;
      padding: 0.4em 1.5em;
      margin-left: 1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .hero-btn.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <!-- SVG Logo -->
        <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="8" width="16" height="16" rx="4" fill="#38BDF8"/>
          <rect x="32" y="8" width="16" height="16" rx="4" fill="#0EA5E9"/>
          <rect x="20" y="32" width="16" height="16" rx="4" fill="#06B6D4"/>
          <rect x="20" y="20" width="16" height="16" rx="4" fill="#1E293B"/>
        </svg>
        <div>
          <span class="brand">CODE4WEB</span>
          <div class="slogan">Designed by SeroTech</div>
        </div>
      </div>
      <nav>
        <ul>
          <li class="nav-item active" data-page="home">
            <button class="nav-btn">Home</button>
          </li>
          <li class="nav-item" onclick="window.location.href='contributors.html'">
            <button class="nav-btn">Contributors</button>
          </li>
          <li class="nav-item">
            <a id="workspace-link" href="#" class="hero-btn" style="margin: 0;">Workspace</a>
          </li>
          <li class="nav-item" id="auth-links">
            <button class="nav-btn" onclick="openLogin()">Login</button>
          </li>
          <li class="nav-item" id="user-links" style="display: none;">
            <button class="nav-btn" onclick="logout()">Logout</button>
          </li>
        </ul>
      </nav>
      <div id="user-greeting" style="display: none;">
        Hi, <span id="user-name"></span>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-label">Digital Insights</div>
        <h1 class="hero-title">The Future<br>of Technology</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; color: var(--text-secondary);">
          Upload Images and convert them into beautiful, responsive websites with ease.
        </p>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem">
          <button class="hero-btn" onclick="openSignup()" aria-label="Get Started">Get Started</button>
          <button class="github-btn" onclick="window.open('https://github.com/kazuyazikk/Code4Web', '_blank')" aria-label="View us on Github">
            <svg height="22" width="22" viewBox="0 0 16 16" fill="currentColor" style="vertical-align:middle; margin-right:8px;">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
              0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
              -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
              -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82A7.65
              7.65 0 0 1 8 4.77c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
              2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01
              1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            View us on Github!
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Signup Modal -->
  <div class="signup-modal" id="signupModal">
    <div class="signup-content">
      <button class="close-btn" onclick="closeSignup()">&times;</button>
      <form id="signupForm" class="signup-form">
        <h2>Join Image2Web</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="signup-username" name="username" type="text" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="signup-email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="signup-password" name="password" type="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="signup-btn" style="width: 100%; margin: 0;">Create Account</button>
        <div class="success-message" id="successMessage" style="display:none;">
          <h3>ðŸŽ‰ Welcome to CODE4WEB!</h3>
          <p>Your account has been created successfully.</p>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-content">
      <button class="close-btn" onclick="closeLogin()">&times;</button>
      <form class="login-form" id="loginForm">
        <h2 class="login-title">Login to Image2Web</h2>
        <div class="form-group">
          <label for="login-username">Email</label>
          <input type="email" id="login-username" name="login-username" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn" style="width: 100%; margin: 0;">Login</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDA9TT-iCH515H63y-4zJkTJ1tZAOU7m60",
      authDomain: "image2web-1a6c0.firebaseapp.com",
      projectId: "image2web-1a6c0",
      storageBucket: "image2web-1a6c0.appspot.com",
      messagingSenderId: "167811907825",
      appId: "1:167811907825:web:809c410fefc52de3542950",
      measurementId: "G-LF3Y1S5M47"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = firebase.auth();
      const userLinks = document.getElementById('user-links');
      const authLinks = document.getElementById('auth-links');
      const userGreeting = document.getElementById('user-greeting');
      const userNameSpan = document.getElementById('user-name');
      const workspaceLink = document.getElementById('workspace-link');

      auth.onAuthStateChanged(user => {
        if (user) {
          authLinks.style.display = 'none';
          userLinks.style.display = 'inline';
          userGreeting.style.display = 'block';
          userNameSpan.textContent = user.email.split('@')[0];
          workspaceLink.classList.remove('disabled');
          workspaceLink.href = "workspace.html";
          workspaceLink.style.pointerEvents = 'auto';
          workspaceLink.style.opacity = '1';
        } else {
          authLinks.style.display = 'inline';
          userLinks.style.display = 'none';
          userGreeting.style.display = 'none';
          workspaceLink.classList.add('disabled');
          workspaceLink.href = "#";
          workspaceLink.style.pointerEvents = 'none';
          workspaceLink.style.opacity = '0.5';
        }
      });
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("You have logged out successfully.");
      });
    }
    function openLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }
    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }
    function openSignup() {
      document.getElementById('signupModal').style.display = 'flex';
    }
    function closeSignup() {
      document.getElementById('signupModal').style.display = 'none';
    }
  </script>
</body>
</html>
