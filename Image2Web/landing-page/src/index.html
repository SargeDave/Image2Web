<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Image2Web lets you turn images into beautiful, responsive websites instantly. Designed by SeroTech.">
  <title>CODE4WEB - Image2Web</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #0ea5e9;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo svg {
      margin-right: 10px;
    }
    .brand {
      font-family: 'Russo One', sans-serif;
      font-size: 1.2rem;
    }
    .slogan {
      font-size: 0.8rem;
      color: #f0f0f0;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 10px;
    }
    .nav-btn, .hero-btn, .github-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-family: 'Russo One', sans-serif;
      border-radius: 1.5em;
      padding: 0.4em 1.5em;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    .nav-btn:hover, .hero-btn:hover, .github-btn:hover {
      background: white;
      color: #0ea5e9;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: #f8fafc;
    }
    .hero-label {
      font-size: 1.2rem;
      color: #0ea5e9;
      margin-bottom: 0.5rem;
    }
    .hero-title {
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      color: #555;
      margin: 1rem auto 2rem;
      max-width: 600px;
    }
    .signup-modal, .login-modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .signup-content, .login-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-btn, .login-btn {
      width: 100%;
      padding: 10px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Russo One', sans-serif;
    }
    .signup-btn:hover, .login-btn:hover {
      background: #0284c7;
    }
    .success-message {
      text-align: center;
      margin-top: 1rem;
    }
    #user-greeting {
      margin-left: auto;
      font-size: 0.9rem;
    }
    .hero-btn.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header style="background: #0ea5e9; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
    <div class="logo" style="display: flex; align-items: center;">
      <svg width="40" height="40" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;">
        <rect x="8" y="8" width="16" height="16" rx="4" fill="#38BDF8"/>
        <rect x="32" y="8" width="16" height="16" rx="4" fill="#0EA5E9"/>
        <rect x="20" y="32" width="16" height="16" rx="4" fill="#06B6D4"/>
        <rect x="20" y="20" width="16" height="16" rx="4" fill="#1E293B"/>
      </svg>
      <div>
        <div class="brand" style="font-family: 'Russo One', sans-serif; font-size: 1.2rem;">CODE4WEB</div>
        <div class="slogan" style="font-size: 0.8rem; color: #f0f0f0;">Designed by SeroTech</div>
      </div>
    </div>
    <nav>
      <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
        <li><button class="nav-btn" onclick="location.reload()">Home</button></li>
        <li><button class="nav-btn" onclick="window.location.href='contributors.html'">Contributors</button></li>
        <li id="auth-links"><button class="nav-btn" onclick="openLogin()">Login</button></li>
        <li id="user-links" style="display: none;"><button class="nav-btn" onclick="logout()">Logout</button></li>
      </ul>
    </nav>
    <div class="header-actions" style="display: flex; flex-direction: column; align-items: flex-end;">
      <div id="user-greeting" style="display: none; margin-bottom: 0.3em;">
        Hi, <span id="user-name"></span>
      </div>
      <a id="workspace-link" href="#" class="hero-btn disabled" style="margin-top: 0.2em;">Workspace</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-label">Digital Insights</div>
      <h1 class="hero-title">The Future<br>of Technology</h1>
      <p>Upload images and convert them into beautiful, responsive websites with ease.</p>
      <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <button class="hero-btn" onclick="openSignup()">Get Started</button>
        <button class="github-btn" onclick="window.open('https://github.com/kazuyazikk/Code4Web', '_blank')">
          <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor" style="vertical-align:middle; margin-right:5px;">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54..."></path>
          </svg>
          View us on Github
        </button>
      </div>
    </section>
  </main>

  <!-- Signup Modal -->
  <div class="signup-modal" id="signupModal">
    <div class="signup-content">
      <button class="close-btn" onclick="closeSignup()">&times;</button>
      <form id="signupForm">
        <h2>Join Image2Web</h2>
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input id="signup-username" type="text" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input id="signup-email" type="email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" required>
        </div>
        <button type="submit" class="signup-btn">Create Account</button>
        <div id="successMessage" class="success-message" style="display: none;">
          <h3>ðŸŽ‰ Welcome to CODE4WEB!</h3>
          <p>Your account has been created successfully.</p>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-content">
      <button class="close-btn" onclick="closeLogin()">&times;</button>
      <form id="loginForm">
        <h2>Login to Image2Web</h2>
        <div class="form-group">
          <label for="login-username">Email</label>
          <input id="login-username" type="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDA9TT-iCH515H63y-4zJkTJ1tZAOU7m60",
      authDomain: "image2web-1a6c0.firebaseapp.com",
      projectId: "image2web-1a6c0",
      storageBucket: "image2web-1a6c0.appspot.com",
      messagingSenderId: "167811907825",
      appId: "1:167811907825:web:809c410fefc52de3542950",
      measurementId: "G-LF3Y1S5M47"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    const auth = firebase.auth();
    const userLinks = document.getElementById('user-links');
    const authLinks = document.getElementById('auth-links');
    const userGreeting = document.getElementById('user-greeting');
    const userNameSpan = document.getElementById('user-name');
    const workspaceLink = document.getElementById('workspace-link');

    auth.onAuthStateChanged(user => {
      if (user) {
        authLinks.style.display = 'none';
        userLinks.style.display = 'inline';
        userGreeting.style.display = 'block';
        userNameSpan.textContent = user.email.split('@')[0];
        workspaceLink.classList.remove('disabled');
        workspaceLink.href = "workspace.html";
      } else {
        authLinks.style.display = 'inline';
        userLinks.style.display = 'none';
        userGreeting.style.display = 'none';
        workspaceLink.classList.add('disabled');
        workspaceLink.href = "#";
      }
    });

    function logout() {
      auth.signOut().then(() => alert("You have logged out successfully."));
    }
    function openLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }
    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }
    function openSignup() {
      document.getElementById('signupModal').style.display = 'flex';
    }
    function closeSignup() {
      document.getElementById('signupModal').style.display = 'none';
    }
  </script>
</body>
</html>
