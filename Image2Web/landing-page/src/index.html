<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

    .widget {

      box-shadow: 0 2px 8px rgba(30,41,59,0.04);
    }
    .widget h3 {
      margin-top: 0;
    }
    #todo-list li.done {
      text-decoration: line-through;
      color: #888;

        <li class="nav-item" onclick="window.location.href='contributors.html'">Contributors</li>
