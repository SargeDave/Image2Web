<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Image2Web lets you turn images into beautiful, responsive websites instantly. Designed by SeroTech.">
  <title>CODE4WEB - Image2Web</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="8" width="16" height="16" rx="4" fill="#38BDF8"/>
          <rect x="32" y="8" width="16" height="16" rx="4" fill="#0EA5E9"/>
          <rect x="20" y="32" width="16" height="16" rx="4" fill="#06B6D4"/>
          <rect x="20" y="20" width="16" height="16" rx="4" fill="#1E293B"/>
        </svg>
        <div>
          <span class="brand">CODE4WEB</span>
          <div class="slogan">Designed by SeroTech</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><button class="nav-btn" onclick="navigate('home')">Home</button></li>
          <li><button class="nav-btn" onclick="navigate('contributors')">Contributors</button></li>
          <li><a id="workspace-link" class="hero-btn disabled" href="#">Workspace</a></li>
          <li id="auth-links"><button class="nav-btn" onclick="openLogin()">Login</button></li>
          <li id="user-links" style="display: none;"><button class="nav-btn" onclick="logout()">Logout</button></li>
        </ul>
      </nav>
      <div id="user-greeting" style="display: none;">
        Hi, <span id="user-name"></span>
      </div>
    </div>
  </header>

  <main id="content"></main>

  <!-- Signup Modal -->
  <div class="signup-modal" id="signupModal">
    <div class="signup-content">
      <button class="close-btn" onclick="closeSignup()">&times;</button>
      <form id="signupForm" class="signup-form">
        <h2>Join Image2Web</h2>
        <input id="signup-username" type="text" placeholder="Username" required />
        <input id="signup-email" type="email" placeholder="Email" required />
        <input id="signup-password" type="password" placeholder="Password" required />
        <button type="submit" class="signup-btn">Create Account</button>
        <div id="successMessage" style="display:none;">
          <h3>ðŸŽ‰ Welcome!</h3>
          <p>Account created successfully.</p>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-content">
      <button class="close-btn" onclick="closeLogin()">&times;</button>
      <form id="loginForm">
        <h2>Login to Image2Web</h2>
        <input id="login-username" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="script.js"></script>
</body>
</html>
