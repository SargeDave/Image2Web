<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - CODE4WEB</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="8" width="16" height="16" rx="4" fill="#38BDF8"/>
        <rect x="32" y="8" width="16" height="16" rx="4" fill="#0EA5E9"/>
        <rect x="20" y="32" width="16" height="16" rx="4" fill="#06B6D4"/>
        <rect x="20" y="20" width="16" height="16" rx="4" fill="#1E293B"/>
      </svg>
      <div>
        <span class="brand">CODE4WEB</span>
        <div class="slogan">SLOGAN HERE</div>
      </div>
    </div>
    <nav>
      <ul>
        <li class="nav-item" onclick="window.location.href='index.html'">Home</li>
        <li class="nav-item" onclick="window.location.href='contributors.html'">Contributors</li>
        <li class="nav-item" onclick="navigate('subscribe')">Subscribe</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-label">Get Started</div>
        <h1 class="hero-title">Welcome to the App Workspace</h1>
        <p style="font-size:1.2rem;">This is your starting point. Begin building your Image2Web app or add new features here.</p>
        <a href="image2web.html" class="hero-btn" style="text-decoration:none;display:inline-block;margin-top:24px;">Go to Image2Web Converter</a>
      </div>
    </section>

    <!-- GPT Chat Widget -->
    <section class="gpt-chat-widget" style="max-width:400px;margin:40px auto 0;">
      <div id="gpt-chat-messages" style="background:#181f2a;border-radius:12px;padding:16px;min-height:120px;color:#fff;font-family:'Russo One',Arial,sans-serif;font-size:1em;max-height:220px;overflow-y:auto;"></div>
      <form id="gpt-chat-form" style="display:flex;margin-top:12px;">
        <input id="gpt-chat-input" type="text" placeholder="Ask anything..." autocomplete="off" style="flex:1;padding:10px 14px;border-radius:8px 0 0 8px;border:none;font-size:1em;">
        <button type="submit" style="background:#0ea5e9;color:#fff;border:none;padding:0 22px;border-radius:0 8px 8px 0;font-family:'Russo One',Arial,sans-serif;font-size:1em;cursor:pointer;">Send</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
